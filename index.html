<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latakiano All Play | عالم الألعاب</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0b0c10; color: #66fcf1; margin: 0; padding: 0; text-align: center; }
        header { background: #1f2833; padding: 25px; border-bottom: 3px solid #e94560; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .logo { font-size: 32px; font-weight: bold; color: #e94560; text-transform: uppercase; letter-spacing: 2px; }
        .container { padding: 20px; }
        .hero-box { background: #1f2833; padding: 40px; border-radius: 20px; margin: 20px auto; max-width: 800px; border: 2px solid #45a29e; }
        .play-btn { background: #e94560; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 20px; cursor: pointer; text-decoration: none; display: inline-block; transition: 0.3s; margin-top: 20px; font-weight: bold; }
        .play-btn:hover { background: #66fcf1; color: #000; transform: scale(1.1); }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: #1f2833; border-radius: 12px; padding: 15px; cursor: pointer; transition: 0.3s; border: 1px solid #45a29e; text-decoration: none; color: inherit; display: block; }
        .card:hover { transform: translateY(-8px); background: #45a29e; color: white; }
        .card img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .footer { padding: 30px; font-size: 14px; color: #45a29e; border-top: 1px solid #1f2833; }
    </style>
</head>
<body>

<header>
    <div class="logo">Latakiano All Play</div>
    <p>بوابتك لأفضل الألعاب المباشرة</p>
</header>

<div class="container">
    <div class="hero-box">
        <h2 id="gameTitle">لعبة البلياردو العالمية</h2>
        <img id="gameImage" src="https://img.gamepix.com/games/8-ball-billiards-classic/icon/8-ball-billiards-classic.png" width="150" style="border-radius: 15px;">
        <br>
        <a id="gameLink" href="https://www.gamepix.com/live/8-ball-billiards-classic" target="_blank" class="play-btn">إلـعـب الآن (ملء الشاشة)</a>
        <p style="font-size: 12px; color: #888; margin-top: 10px;">* ستفتح اللعبة في نافذة جديدة لضمان أفضل أداء</p>
    </div>

    <h3 style="color: #fff; margin-top: 40px;">مكتبة الألعاب المختارة</h3>
    <div class="game-grid">
        <div class="card" onclick="updateMain('بلياردو 8 Ball', 'https://img.gamepix.com/games/8-ball-billiards-classic/icon/8-ball-billiards-classic.png', '8-ball-billiards-classic')">
            <img src="https://img.gamepix.com/games/8-ball-billiards-classic/icon/8-ball-billiards-classic.png">
            <p>بلياردو</p>
        </div>
        <div class="card" onclick="updateMain('شطرنج المحترفين', 'https://img.gamepix.com/games/chess-grandmaster/icon/chess-grandmaster.png', 'chess-grandmaster')">
            <img src="https://img.gamepix.com/games/chess-grandmaster/icon/chess-grandmaster.png">
            <p>شطرنج</p>
        </div>
        <div class="card" onclick="updateMain('مجوهرات الذكاء', 'https://img.gamepix.com/games/jewel-academy/icon/jewel-academy.png', 'jewel-academy')">
            <img src="https://img.gamepix.com/games/jewel-academy/icon/jewel-academy.png">
            <p>مجوهرات</p>
        </div>
        <div class="card" onclick="updateMain('تنس الطاولة', 'https://img.gamepix.com/games/table-tennis-world-tour/icon/table-tennis-world-tour.png', 'table-tennis-world-tour')">
            <img src="https://img.gamepix.com/games/table-tennis-world-tour/icon/table-tennis-world-tour.png">
            <p>تنس</p>
        </div>
    </div>
</div>

<div class="footer">
    © 2025 Latakiano All Play | جميع الحقوق محفوظة
</div>

<script>
    function updateMain(title, imgSrc, slug) {
        document.getElementById('gameTitle').innerText = title;
        document.getElementById('gameImage').src = imgSrc;
        document.getElementById('gameLink').href = "https://www.gamepix.com/live/" + slug;
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
